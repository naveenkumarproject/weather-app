<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>update password</title>
	<link rel="stylesheet" href="h2.css">
</head>

<body>
	<form action="Callingservlet3" method="post">
		<label for="number">phone number</label>
		<input type="tel" id="number" name="number" pattern="[0-9]{10}" maxlength=10
			title="please enter exactly 10 digits" required>
		<br>
		<br>
		<label for="password">user password</label>
		<input type="password" id="password" name="password" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[@#$%^&*!=]).{8,}"
			title="must contain one lower case and one Uppercase and one special Character total 8 characters" required>
		<button>update password</button>
	</form>
</body>

</html>
